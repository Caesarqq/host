version: '3.8'

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=demo
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=localhost  # если БД нет, можно так, иначе правильный адрес
      - DB_PORT=5432
      - MAILGUN_API_KEY=
      - MAILGUN_DOMAIN=
      - DEFAULT_FROM_EMAIL=no-reply@charity-auction.com
      - SITE_URL=http://localhost:8000
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
